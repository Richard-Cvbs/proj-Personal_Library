<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Personal Library</title>
</head>
<body>
    <header class="header-title"> <img src="assets/book_black_48dp.svg" alt="Book Icon"> Personal Library</header>
    <div class="library-cont">
        <legend class= "library-legend">Your Books</legend>
    </div>
    </div>
    <footer>
        <form class="form-cont hidden">
            <label for="form-title">Title</label>
            <input required class="form-input" type="text" name="form-title" id="form-title">
            <label for="form-author">Author</label>
            <input required class="form-input" type="text" name="form-author" id="form-author">
            <label for="form-pages">Pages</label>
            <input required class="form-input form-number" min="0" type="number" name="form-pages" id="form-pages">
            <div class="form-bttnCont">
                <div class="bttn-cont">
                    <input id="form-bttnYes" name="form-bttn" type="radio" value="Yes" checked>
                    <label for="form-bttnYes">Yes</label>
                </div>
                <div class="bttn-cont">
                    <input id="form-bttnNo" name="form-bttn" type="radio" value="No">
                    <label for="form-bttnNo">No</label>
                </div>
            </div>
            <button type="submit" class="submitBttn">Add to List!</button>
        </form>
        <button class="add-button button-73" type="button">
            <img src="assets/play_lesson_black_36dp.svg" alt="icon">
            <div class="button-text">Add New Book!</div>
            </button>
    </footer>
    </body>
</html>
